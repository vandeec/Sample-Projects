<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="CPresage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content ng-controller="MyController" >
        <div class="img">
          <img src="img/logo.png">
        </div>
        <div id="adblock">
           <div id="adUnit">
             <button type="button" class="btn" id="adUnit" ng-click="setAdUnit();">Set Ad Unit</button>
           </div>  
           <div id="load">
             <button type="button" class="btn" id="load" ng-click="loadAd();">Load</button>
           </div>
            <div id="canShow">
             <button type="button" class="btn" id="canShow" ng-click="isLoaded();">CanShow</button>
           </div>
            <div id="show">
             <button type="button" class="btn" id="show" ng-click="showAd();">Show</button>
           </div>
         </div>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
